<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/form_style.css">
</head>

  <body>
    <section class="hero is-fullheight has-text-centered">
      <div class="hero-body">
        <div class="login">
            <figure >
                <img src="./img/logo.png" class="login_img" alt="" >
            </figure>
            <br>
            <form>
            <div class="field">
                <label class="label has-text-white">Username</label>
              <div class="control">
                <input class="input is-medium " type="text" placeholder="Batman" autocomplete="username" required />
              </div>
            </div>

            <div class="field">
              <label class="label has-text-white">Email</label>
            <div class="control">
              <input class="input is-medium " type="email" placeholder="example@email.com" autocomplete="username" required />
            </div>
          </div>


          <div class="field">
            <label class="label has-text-white">Birth date</label>
          <div class="control">
            <input class="input is-medium " type="date" required />
          </div>
        </div>


        <div class="field">
          <label class="label has-text-white">Password</label>
        <div class="control">
          <input class="input is-medium " type="password" placeholder="**********" autocomplete="username" required />
        </div>
      </div>


      <div class="field">
        <label class="label has-text-white">Confirm password</label>
      <div class="control">
        <input class="input is-medium " type="password" placeholder="**********" autocomplete="username" required />
      </div>
    </div>

    <div class="field">
      <div class="control has-text-white">
        <!-- <label class="checkbox"> -->
          <input type="checkbox">
          I agree to the <a href="#" class="has-text-light">terms and conditions</a>, <a href="#" class="has-text-light">Data policy</a> and <a href="#" class="has-text-light">Cookies policy</a>.
        <!-- </label> -->
      </div>
    </div>

            <br />
            <button class="button is-block is-fullwidth is-light is-medium is-rounded q " type="submit">
              <a href="./index.html">Sign up now! </a>
            </button>
          </form>
          <br>

        </div>
      </div>
    </section>
  </body>

</html>
